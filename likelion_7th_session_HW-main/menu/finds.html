<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>KAKAO</title>
    <link rel="stylesheet" href="css/orign.css"/>
    <link rel="stylesheet" href="css/finds.css"/>
    <script src="https://kit.fontawesome.com/081be4ecb0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="system">
        <div>
            <span>SKT</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="time">18:38</div>
        <div>
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <div class="container">
        <section class="head box">
            <div class="text">Find</div>
            <div class ="icon">
                <i class="fa-solid fa-magnifying-glass"></i>

                <i class="fa-solid fa-gear"></i>
            </div>
        </section>

        <div class="content container">
            <section class="menu box">
                <div class="icon">
                    <i class="fa-solid fa-qrcode"><div class="text">QR Code</div></i>
                    <i class="fa-solid fa-address-book"><div class="text">Add by Contacts</div></i>
                    <i class="fa-solid fa-fingerprint"><div class="text">Add by ID</div></i>
                    <i class="fa-regular fa-envelope"><div class="text">Invite</div></i>
                </div>
            </section>
            <section class="recommend box">
                <div class="category">reconmmended Friends</div>
                <div class ="text">You have no recommended friends</div>
            </section>

            <section class="openchat box">
                <div class="text">
                    <div class="category">Open Chat</div>
                    <div>
                        <div>Go to Open chat Home</div>
                        <i class="fa-solid fa-angle-right"></i>
                    </div>
                </div>

                <div class="room">
                    <div class="information">
                        <div  class ="tag">
                            <div class="chat_name">#Open1</div>
                            <div>#IWanToGoHome</div>                            
                        </div>

                        <div class="members">
                            <div class="image"></div>
                            <div>802 members</div>
                            <div>Active</div>
                        </div>
                    </div>
                    <div class="image"></div>
                </div>
            </section>
        </div>
    
        <section class="tail box">
            <div class="icon">
                <a href = "friends.html"><i class="fa-solid fa-user"></i></a>
                <a href="chatlist.html">
                    <i class="fa-regular fa-comment"><span class="alram"><div class="text">1</div></span></i>
                </a>
                <a href="finds.html"><i class="select fa-solid fa-magnifying-glass"></i></a>
                <a href="more.html"><i class="fa-solid fa-bars"></i></a>
            </div>
        </section>

    <div style="color:white">.</div>
</body>
</html>

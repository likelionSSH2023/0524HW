<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>KAKAO</title>
    <link rel="stylesheet" href="css/orign.css"/>
    <link rel="stylesheet" href="css/chatlist.css"/>
    <script src="https://kit.fontawesome.com/081be4ecb0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="system">
        <div>
            <span>SKT</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="time">18:38</div>
        <div>
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <div class="container">
        <section class="head box">
            <div class="text">Chats</div>
            <div class ="icon">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-solid fa-music"></i>
                <i class="fa-solid fa-gear"></i>
            </div>
        </section>

            <div class="content container">
                <section class="kakao chat box">
                    <a href="chat/chat.html">
                        <div class="image"></div>
                    <div class ="item">
                        <div class="name">Kakao</div>
                        <div class ="message">과제 너무 빡세요</div>
                    </div>
                    <div class="item">
                        <div class="chat_time">22:00</div>
                        <span class="alram"><div class="text">1</div></span>
                    </div>
                    </a>
                   
                    
                </section>
    
        </div>
    
        <section class="tail box">
            <div class="icon">
                <a href = "friends.html"><i class="fa-solid fa-user"></i></a>
                <a href="chatlist.html">
                    <i class="select fa-regular fa-comment"><span class="alram"><div class="text">1</div></span></i>
                </a>
                <a href="finds.html"><i class="fa-solid fa-magnifying-glass"></i></a>
                <a href="more.html"><i class="fa-solid fa-bars"></i></a>
            </div>
        </section>
    </div>

    <div style="color:white">.</div>
</body>
</html>

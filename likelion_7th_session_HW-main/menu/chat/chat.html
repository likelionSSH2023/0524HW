<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <title>KAKAO</title>
    <link rel="stylesheet" href="chat.css"/>
    <script src="https://kit.fontawesome.com/081be4ecb0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="system">
        <div>
            <span>SKT</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="time">18:38</div>
        <div>
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <div class="container">
        <section class="head box">
            
            <a href="../chatlist.html">
                <i class="fa-solid fa-angle-left"></i>
            </a>
            <div class="text">Friends</div>
            <div class ="icon">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-bars"></i>
            </div>
        </section>

        <div class="content container">
            <section class="date">sunday, May 28, 2023</section>
            <section class="talk">
                <div class="image"></div>
                <div class="send">
                    <div class="name">Kakao</div>
                    <div class="text">Please Check My KAKAO ACCOUNT Info</div>
                </div>
                <div class="send_time">21:27</div>
            </section>

            <section class="talk me">
                <div class="send_time">21:28</div>
                <div class="send">
                    <div class="text">NO!</div>
                </div>
            </section>
        </div>
        <section class="tail box">
            <form>
                <input type="text">
            </form>
        </section>
    </div>

    <div style="color:white">.</div>
</body>
</html>
